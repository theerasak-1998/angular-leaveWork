<div class="heading">
  <input
              nz-input
              class="search-fields"
              placeholder="ชื่อ หรือนามสกุล"
              name="search"
              [(ngModel)]="model_search.search"
              (keyup.enter)="changeFilter()"
            />
  </div>
  
  <br>
  <div>
      <nz-table [nzData]="listAlluser" nzShowPagination="false">
        <thead>
          <tr>
            <th class="get-center">ID</th>
            <th   class="get-center" style="width: 120px;">ชื่อ</th>
            <th class="get-center"style="width: 120px;">อีเมล</th>
            <th class="get-center">สถานะ</th>
            <th class="get-center">สิ่งที่แนบมา</th>
            <th  class="get-center"style="width:170px">วันที่ยื่นคำร้อง</th>
            <th  class="get-center"style="width: 100">ประเภทการลา</th>
            <th  class="get-center"style="width: 170px;">คำอธิบายเพิ่ม</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let value of listAlluser">
            <td class="get-center">{{value.id}}</td>
            <td  class="get-center">{{ value.first_name }}</td>
            <td class="get-center">{{value.email}}</td>
            <td class="get-center">
              <div *ngIf="value.status_name == 'wait'" nz-tooltip nzTooltipTitle="wait" nzTooltipPlacement="top">
                <i nz-icon nzType="clock-circle" nzTheme="outline"></i>
              </div>
              <div *ngIf="value.status_name == 'approve'" nz-tooltip nzTooltipTitle="approve" nzTooltipPlacement="top">
                <i nz-icon [nzType]="'check-circle'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'" ></i>
              </div>
                <div *ngIf="value.status_name == 'cancel'" nz-tooltip nzTooltipTitle="cancel" nzTooltipPlacement="top">
                  <img src="../../../assets/cancel.jpg" alt="" style="width: 15px;">
                </div>
              </td>
              <td  class="get-center">
                <div *ngIf="value?.file">
                  <img
                    nz-image
                    width="25px"
                    height="25px"
                    nzSrc="{{ value.file }}"
                    alt=""
                  />
                </div>
              </td>
              <td  class="get-center">
                <nz-tag [nzColor]="'magenta'">{{ value.created_at| date: 'short'}}</nz-tag>
              </td>
          
            <td   class="get-center">{{ value.type }}</td>
            <td  class="get-center" >{{ value.description }}</td>

            <!-- detail -->
            <td>
              <button _ngcontent-wba-c15="" class="btn btn-tmt-act btn-tmt-act-ed2">
                <a nz-tooltip nzTooltipTitle="แก้ไข">
                  <i nz-icon nzType="edit" nzTheme="outline" (click)="refreshData(value)"></i>
                </a>
                </button>
            </td>
            <td><button
              class="btn btn-tmt-act btn-tmt-act-ed"
              (click)="showDeleteConfirm(value.id,value)"
            >
              <a nz-tooltip nzTooltipTitle="ลบ">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
              </a>
            </button></td>
          </tr>
        </tbody>
      </nz-table>
      <br>
      <nz-pagination
        [nzPageIndex]="1"
        [nzTotal]="count"
        (nzPageIndexChange)="click($event)"
      ></nz-pagination>
    </div>
